<mat-card [@flyInOut]="'in'" class="card" *ngIf="task.list == tileName"  dnd-draggable [dragEnabled]="true" [dragData]="task">
    <mat-card-header>
        <mat-card-title style="font-size:12px">Priority: {{task.priority}}</mat-card-title>
        <mat-card-subtitle style="font-size:12px">Due date: {{ task.dueDate }}</mat-card-subtitle>
    </mat-card-header>
    <span class="card-desc">{{task.name}}</span>
</mat-card>
