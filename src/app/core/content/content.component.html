<mat-tab-group class="content">
  <mat-tab *ngFor="let board of boards" class="board-tabs">
    <ng-template mat-tab-label><span class="board-title">{{board.title}}</span></ng-template>
    <app-board [boardid]="board.id"> Loading...</app-board>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label><span style="font-size: 25px">&#43;</span></ng-template>
    Abhishek
  </mat-tab>
</mat-tab-group>
